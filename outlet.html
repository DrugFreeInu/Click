<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Outlet</title>

<style>
html,body{
  margin:0;
  height:100%;
  background:#0b0f12;
  display:grid;
  place-items:center;
  transition:0.6s;
}
body.on{
  background:radial-gradient(circle,#1a3cff 0%,#0b0f12 60%);
}

.outlet{
  width:140px;
  height:190px;
  border-radius:22px;
  background:#1a1f28;
  box-shadow:inset 0 0 0 2px #2a3240;
  transition:0.6s;
}
body.on .outlet{
  box-shadow:
    inset 0 0 0 2px #6aa8ff,
    0 0 35px rgba(90,140,255,.7);
}
</style>
</head>

<body>
  <div class="outlet"></div>

<script>
window.addEventListener("message",e=>{
  if(e.data==="POWER_ON"){
    document.body.classList.add("on");
  }
});
</script>
</body>
</html>
